<!--Menu lateral inico-->
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened">
      <mat-nav-list>
        <a mat-list-item (click)="inicio()">Inicio</a>
        <a mat-list-item (click)="info()">Mi Información</a>
        <a mat-list-item (click)="calificaciones()">Calificaciones</a>
        <a mat-list-item (click)="salir()">Salir</a>
      </mat-nav-list>
    </mat-sidenav>
    <!--Menu lateral fin-->
    
    <!--TODO CODIGO AQUI-->
    <mat-sidenav-content>
      <!--Boton para abrir menú-->
    <button mat-icon-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <!--Fin boton-->
    <router-outlet></router-outlet>
        <div class="container">
          <div class="row">
        <h3 *ngFor="let alumno of usuario">HOLA DE NUEVO {{alumno.nombre_alu}}</h3>
          </div>
        <div class="row">
          <h1>AVISOS</h1>
          <hr>
                <div class="col">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th>Aviso</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let datos of avisos">
                                <td>{{datos.mensaje_avi}}</td>
                                <td>{{datos.fecha_avi}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <div class="row">
          <h1>INFO</h1>
        </div>
        </div>
    <!--FIN CODIGO-->
    </mat-sidenav-content>
    </mat-sidenav-container>
