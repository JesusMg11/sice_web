<!--Menu lateral inico-->
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened">
      <mat-nav-list>
        <a mat-list-item (click)="inicio()">Inicio</a>
        <a mat-list-item (click)="info()">Mi Información</a>
        <a mat-list-item (click)="calificaciones()">Calificaciones</a>
        <a mat-list-item (click)="salir()">Salir</a>
      </mat-nav-list>
    </mat-sidenav>
    <!--Menu lateral fin-->
    
    <!--TODO CODIGO AQUI-->
    <mat-sidenav-content>
      <!--Boton para abrir menú-->
    <button mat-icon-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <!--Fin boton-->
    <router-outlet></router-outlet>
    <div class="container" >
    
        <div class="row" *ngFor="let datos of usuario">
            <div class="col-md-12">
              <div class="container mt-3 uno">
                <div class="media border p-3 mb-2 bg-light text-dark">
                  <div class="media-body mymediabody ">
                      <div style="text-align: center;"> 
                    <h3 style="color: black;"><b>MIS DATOS</b>
                    </h3>
                      </div>
                    <p class="text-justify" style="font-size:16px;color:black">

                        <b>Tipo:</b><br><br> {{datos.tipo_alu}} <br><hr>
                        <b>Clave:</b><br><br> {{datos.clave_unica_alu}} <br><hr>
                        <b>Correo electrónico:</b><br><br> {{datos.correo_alu}} <br><hr>
                        <b>Grupo:</b><br><br> -- 
                    </p>
                  </div>
                </div>
              </div>
            </div>

    </div>

    </mat-sidenav-container>
